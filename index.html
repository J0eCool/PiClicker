<html>

<head>
  <title>Pi Clicker</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <div>Pi Clicker</div>
  <div>Points:
    <span id="points">0</span>
  </div>
  <div id="pps-container">per second: <span id="pps">0</span>/s</div>
  <div><span id="msg">Thing!</span></div>
  <div id="pi">
    <span id="previous"></span><span id="next">3</span><span id="upcoming">1415</span>
  </div>
  <div>
    Digits: <span id="digits">0</span>
    Combo: <span id="combo">0</span>
    (Multiplier: <span id="mult">x1.0</span>)
  </div>
  <div>
    <button onclick="goToDigit(0)">Return to Start</button>
    Enable Ratchet: <input type="checkbox" id="enable-ratchet" checked="yes" />
    <button id="blind-button" onclick="toggleBlindMode()">Blind mode</button>
  </div>
  <ul id="stats"></ul>
  <ul id="store"></ul>
  <div>
    <button onclick="saveGame()">Manual Save</button>
    <button onclick="clearSave()">Clear Save (no confirmation!)</button>
  </div>
  <div id="popups"></div>
</body>

<script src="pi.js"></script>
<script src="util.js"></script>
<script src="store.js"></script>
<script src="main.js"></script>

</html>
