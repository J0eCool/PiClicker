<html>

<head>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <div>Piii</div>
  <div>Score:
    <span id="score">0</span>
  </div>
  <div><span id="msg">Thing!</span></div>
  <div id="pi">
    <span id="previous"></span><span id="next">3</span><span id="upcoming">1415</span>
  </div>
  <div>
    Digits: <span id="digits">0</span>
    (Multiplier: <span id="mult">x1.0</span>)
  </div>
  <ul id="stats">
    <li>Visible Digits: <span id="visibleDigits">5</span></li>
    <li>Multiplier per digit: <span id="multiDigit">+0.1</span></li>
  </ul>
  <ul id="store">
    <li><button onclick="buyVisible()" id="buyButton">Buy Visible:
      (<span id="visiblePrice">0</span>)
    </button></li>
    <li><button onclick="buyMulti()" id="multButton">Buy Multiplier:
      (<span id="multiPrice">0</span>)
    </button></li>
  </ul>
  <div>
    <button onclick="saveGame()">Manual Save</button>
    <button onclick="clearSave()">Clear Save (no confirmation!)</button>
  </div>
  <div id="popups"></div>
</body>

<script src="pi.js"></script>
<script src="util.js"></script>
<script src="main.js"></script>

</html>
